title: "Data Blog"
author: "Thomas Greene"
description: "@ 2024" # code from Github Pages <b style=\"color: #f45;\">&lt;3</b>"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: true        # show a sidebar instead of the usual header
minimal: true             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", title: "Home", icon: magnifying-glass-chart}
  - {file: "README.md", title: "About me", icon: address-card}
  - {file: "top_pbi_blogs.md", title: "Top Power BI Blogs to Follow", icon: address-card}

  

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:cosmosbi@users.noreply.github.com"}
  - {title: Github, icon: github, url: "https://github.com/cosmosbi"}
  - {title: X, icon: rss, url: "/feed.xml"}
  - {title: X, icon: X, url: "https://twitter.com/CosmosBI"}

